<div class="row mt-5">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header"><h3>Create Post</h3></div>
      <div class="card-body">
        <form #userPostForm="ngForm">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="titel"
              [(ngModel)]="post.title"
              required
              minlength="3"
              #fname="ngModel"
              placeholder="Title"
              [ngClass]="{ 'is-invalid': fname.errors && fname.touched }"
            />
            <div class="invalid-feedback">Title is Required</div>
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              name="desc"
              [(ngModel)]="post.desc"
              required
              minlength="1"
              #femail="ngModel"
              placeholder="Description"
              cols="30"
              rows="5"
              (keyup.enter)="onSubmit()"
              [ngClass]="{ 'is-invalid': femail.errors && femail.touched }"
            ></textarea>
            <div class="invalid-feedback">(Description is Required)</div>
          </div>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onSubmit()"
            [disabled]="!userPostForm.valid"
          >
            Post
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
